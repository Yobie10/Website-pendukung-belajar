<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Pendukung Belajar</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-purple-400 via-purple-500 to-purple-600 min-h-screen flex items-center justify-center"
  >
    <div class="max-w-4xl w-full bg-white rounded-xl shadow-lg p-6 space-y-8">
      <!-- Header -->
      <h1 class="text-4xl font-bold text-center text-gray-800">
        Pendukung Belajar
      </h1>

      <!-- Main Content -->
      <div
        class="flex flex-col md:flex-row md:space-x-8 space-y-8 md:space-y-0"
      >
        <!-- Jam Real-Time Card -->
        <div
          class="flex-1 bg-blue-50 rounded-lg shadow-md p-6 flex flex-col items-center justify-center"
        >
          <h2 class="text-2xl font-semibold text-gray-700 mb-4">
            Jam Real-Time
          </h2>
          <div id="real-time-clock" class="text-5xl font-bold text-gray-800">
            00:00:00
          </div>
        </div>

        <!-- Timer and To-Do List Card -->
        <div class="flex-1 space-y-8">
          <!-- Timer Settings -->
          <div class="bg-green-50 rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">
              Pengatur Waktu
            </h2>
            <div
              class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0"
            >
              <div class="flex-1">
                <label
                  for="study-time"
                  class="block text-sm font-medium text-gray-600"
                  >Waktu Belajar (menit)</label
                >
                <input
                  type="number"
                  id="study-time"
                  min="1"
                  value="25"
                  class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
              <div class="flex-1">
                <label
                  for="break-time"
                  class="block text-sm font-medium text-gray-600"
                  >Waktu Istirahat (menit)</label
                >
                <input
                  type="number"
                  id="break-time"
                  min="1"
                  value="5"
                  class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                />
              </div>
            </div>
            <div class="flex space-x-4 justify-center mt-4">
              <button
                id="start-study"
                class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition"
              >
                Mulai Belajar
              </button>
              <button
                id="start-break"
                class="px-6 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 transition"
              >
                Mulai Istirahat
              </button>
              <button
                id="reset-button"
                class="px-6 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition"
              >
                Reset
              </button>
            </div>
          </div>

          <!-- Timer Display -->
          <div class="bg-purple-50 rounded-lg shadow-md p-6 text-center">
            <h2
              id="timer-label"
              class="text-2xl font-semibold text-gray-700 mb-4"
            >
              Timer
            </h2>
            <span id="time" class="block text-6xl font-bold text-gray-800"
              >25:00</span
            >
          </div>

          <!-- To-Do List -->
          <div class="bg-pink-50 rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">
              To-Do List
            </h2>
            <div class="flex mb-4">
              <input
                type="text"
                id="new-task"
                placeholder="Tambahkan tugas baru..."
                class="flex-1 px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-purple-500"
              />
              <button
                id="add-task"
                class="px-4 py-2 bg-purple-500 text-white rounded-r-md hover:bg-purple-600 transition"
              >
                Tambah
              </button>
            </div>
            <ul id="tasks" class="space-y-2">
              <!-- Task items akan ditambahkan di sini -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
